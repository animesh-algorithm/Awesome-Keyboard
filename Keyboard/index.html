<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="http://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css">
</head>
<body>
    <input type="text" class="inputBox" placeholder="Type text here....">
    <br>
    <br>
    <hr>
    <div class="keyboard">
        <div class="row">
            <div class="button symbol special-symbol">
                <div class="up">~</div>
                <div class="down">`</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">!</div>
                <div class="down">1</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">@</div>
                <div class="down">2</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">#</div>
                <div class="down">3</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">$</div>
                <div class="down">4</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">%</div>
                <div class="down">5</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">^</div>
                <div class="down">6</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">&</div>
                <div class="down">7</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">*</div>
                <div class="down">8</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">(</div>
                <div class="down">9</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">)</div>
                <div class="down">0</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">_</div>
                <div class="down">-</div>
            </div>
            <div class="button numeric-keys">
                <div class="up">+</div>
                <div class="down">=</div>
            </div>
            <div class="button backspace">
                <div class="content">Backspace</div>
            </div>
        </div>

        <div class="row">
            <div class="button tab">
                <div class="content">Tab</div>
            </div>
            <div class="button alphabet">
                <div class="content">Q</div>
            </div>
            <div class="button alphabet">
                <div class="content">W</div>
            </div>
            <div class="button alphabet">
                <div class="content">E</div>
            </div>
            <div class="button alphabet">
                <div class="content">R</div>
            </div>
            <div class="button alphabet">
                <div class="content">T</div>
            </div>
            <div class="button alphabet">
                <div class="content">Y</div>
            </div>
            <div class="button alphabet">
                <div class="content">U</div>
            </div>
            <div class="button alphabet">
                <div class="content">I</div>
            </div>
            <div class="button alphabet">
                <div class="content">O</div>
            </div>
            <div class="button alphabet">
                <div class="content">P</div>
            </div>
            <div class="button symbol">
                <div class="up">{</div>
                <div class="down">[</div>
            </div>                                        
            <div class="button symbol">
                <div class="up">}</div>
                <div class="down">]</div>
            </div> 
            <div class="button enter">
                <div class="content">Enter</div>
            </div>
        </div>
        <div class="row">
            <div class="button capslock">
                <div class="content">CapsLock</div>
            </div>
            <div class="button alphabet">
                <div class="content">A</div>
            </div>
            <div class="button alphabet">
                    <div class="content">S</div>
                </div>
            <div class="button alphabet">
                <div class="content">D</div>
            </div>
            <div class="button alphabet">
                <div class="content">F</div>
            </div>
            <div class="button alphabet">
                <div class="content">G</div>
            </div>
            <div class="button alphabet">
                <div class="content">H</div>
            </div>
            <div class="button alphabet">
                <div class="content">J</div>
            </div>
            <div class="button alphabet">
                <div class="content">K</div>
            </div>
            <div class="button alphabet">
                <div class="content">L</div>
            </div>
            <div class="button symbol">
                <div class="up">:</div>
                <div class="down">;</div>
            </div>
            <div class="button symbol">
                <div class="up">"</div>
                <div class="down">'</div>
            </div>
            <div class="button symbol">
                <div class="up">|</div>
                <div class="down">\</div>
            </div>
            <div class="button delete">
                <div class="content">Del</div>
            </div>
        </div>
        <div class="row">
            <div class="button shift">
                <div class="content"><i class="ion-arrow-up-a"></i> Shift</div>
            </div>
            <div class="button symbol">
                <div class="up">|</div>
                <div class="down">\</div>
            </div>
            <div class="button alphabet">
                <div class="content">Z</div>
            </div>
            <div class="button alphabet">
                <div class="content">X</div>
            </div>
            <div class="button alphabet">
                <div class="content">C</div>
            </div>
            <div class="button alphabet">
                <div class="content">V</div>
            </div>
            <div class="button alphabet">
                <div class="content">B</div>
            </div>
            <div class="button alphabet">
                <div class="content">N</div>
            </div>
            <div class="button alphabet">
                <div class="content">M</div>
            </div>
            <div class="button symbol">
                <div class="up"><</div>
                <div class="down">,</div>
            </div>
            <div class="button symbol">
                <div class="up">></div>
                <div class="down">.</div>
            </div>
            <div class="button symbol">
                <div class="up">?</div>
                <div class="down">/</div>
            </div>
            <div class="button symbol">
                <div class="up">~</div>
                <div class="down">.</div>
            </div>
            <div class="button shift">
                <div class="content"><i class="ion-arrow-up-a"></i> Shift</div>
            </div>
        </div>
        <div class="row">
            <div class="button ctrl">
                <div class="content">Ctrl</div>
            </div>
            <div class="button">
                <div class="content">Fn</div>
            </div>
            <div class="button windows">
                <div class="content"><i class="ion-social-windows"></i></div>
            </div>
            <div class="button">
                <div class="content">Alt</div>
            </div>
            <div class="button space">
                <div class="content"></div>
            </div>
            <div class="button">
                <div class="content">Alt</div>
            </div>
            <div class="button home">
                <div class="content">Home</div>
            </div>
            <div class="arrow-keys">
                <div class="row1">
                    <div class="button1 arrow-up">
                        <div class="content1"><i class="ion-arrow-up-c"></i></div>
                    </div>
                </div>
                <br>
                <div class="row1">
                    <div class="button1">
                        <div class="content1"><i class="ion-arrow-left-c"></i></div>
                    </div>
                    <div class="button1">
                        <div class="content1"><i class="ion-arrow-down-c"></i></div>
                    </div>
                    <div class="button1">
                        <div class="content1"><i class="ion-arrow-right-c"></i></div>
                    </div>
                </div>
            </div>
            <div class="button end">
                <div class="content">End</div>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>
</html>
